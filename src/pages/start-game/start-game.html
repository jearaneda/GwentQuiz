<ion-content class="background" padding>

  <h4 ion-text color="gwent">How much do you know
    of the world of Gwent?</h4>
    <div style="" class="list card" ng-if="question">
        <div class="item item-body">
            <p ng-bind-html="question"></p>
        </div>

         <div class="item item-divider">
            <label style="">QId: {{id}}</label>
         </div>

    </div>
    <ion-list>
        <div class="list">
            <a>
                <p ng-repeat="item in optionList track by $index"
                ng-class="{'normal': !item.flag, 'correct': item.flag == true, 'wrong': item.flag == false}" ng-click="setClickedRow(item, $index)" ng-bind-html="item.text"
                ng-value="item.value">
                </p>
            </a>
        </div>
    </ion-list>



</ion-content>
